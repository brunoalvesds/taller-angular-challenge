<!-- Display the user names and email addresses in a responsive card layout. -->
<div class="searchbar">
    <input
    type="text"
    class="search-input"
    placeholder="Search by name..."
    (input)="onSearch($event)"
  />
</div>

<div class="card-grid">
    <div class="card" *ngFor="let user of filteredUsers$ | async">
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
    </div>
</div>
